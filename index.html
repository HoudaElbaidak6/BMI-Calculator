<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI calculator</title>
  </head>
  <body>
    <h2>
      Let's calculate your BMI to see if you have a healthy body
     &nbsp; <i class="fa-solid fa-heart"></i>
    </h2>
   
    <div id="calculator">
      <h4>Put your weight in here (KG)</h4>
      <input type="text" id="poid-input" required />
      <h4>And your height in here (M)</h4>
      <input type="text" id="longueur-input" required />

      <button>Calculate BMI</button>
      
    </div>
    <h3 id="output"></h3>
    <script src="script.js"></script>
  </body>
</html>
